<!-- app/templates/admin/views/view.html -->

{% import "bootstrap/wtf.html" as wtf %}
{% extends "base.html" %}
{% block title %}
    {% if add_view %}
        Add View
    {% else %}
        Edit View
    {% endif %}
{% endblock %}
{% block body %}
<div class="content-section">
 <div class="outer">
    <div class="middle">
      <div class="inner">
        <div class="center">
            {% if add_view %}
                <h1>Add View</h1>
            {% else %}
                <h1>Edit View</h1>
            {% endif %}
            <br/>
            {{ wtf.quick_form(form) }}
            <br>
          <a class="btn btn-warning" href="{{ url_for('admin.list_views',module=module) }}"> <i class="fa fa-angle-double-left"></i> CANCEL</a>

        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
